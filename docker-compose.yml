services:
  db:
    image: postgres
    env_file:
      - ~/target/env_file.list
    ports:
      - '5432:5432'
    volumes:
      - ~/target/pgdata:/var/lib/postgresql/data
  web:
    image: yassinechamkhi/target-onboarding-assignment:latest
    env_file:
      - ~/target/env_file.list
    depends_on:
      - db
    ports:
      - '8080:8080'
    
    